<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Maa Sweets Project</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- css main style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="navbar">
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg bg-white fixed-top">
            <a class="navbar-brand" href="#home"><img src="./images/logo.svg" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#store">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#service">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#order">Order</a>
                    </li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex">
                    <!-- single info -->
                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
                        <span class="info-icon mx-lg-3">
                            <i class="fas fa-phone"></i>
                        </span>
                        <p class="mb-0 phone_text"> +91-1234567890</p>
                    </div>
                    <!-- single info end-->
                    <!-- cart info -->
                    <div id="cart-info"
                        class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
                        <span class="cart__info__icon mr-lg-3">
                            <i class="fas fa-shopping-cart"></i>

                        </span>
                        <p class="mb-0 text-capitalize">
                            <span id="item-count">2</span>
                            items - $
                            <span class="item-total">10.49</span>
                        </p>
                    </div>
                    <!-- cart info end -->
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- banner start -->
        <div class="container-fluid">
            <div class="row max-height justify-content-center align-items-center">
                <div class="col-10 mx-auto banner text-center">
                    <h1 class="text-capitalize">
                        Welcome to <strong class="banner-title text-capitalize">grandma's</strong>
                    </h1>
                    <a href="#store" class="btn banner-link text-uppercase my-2">explore</a>
                </div>
                <!-- store start -->

                <!-- store end -->
            </div>
        </div>
        <!-- banner end -->
    </header>

    <!-- about us start -->

    <!-- about us end -->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
</body>

</html>
